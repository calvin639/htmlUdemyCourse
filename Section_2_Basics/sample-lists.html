<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lists</title>
	</head>

	<body>
		<h1>This page gives examples of lists.... Enjoy!</h1>
		<h2>Ordered List</h2>
		<!--Default ordered list uses numbers, can change it with type="x" seen below-->
		<ol>
			<li>step 1</li>
				<ol type="a">
					<li>Substep A</li>
					<li>Substep B</li>
					<li>Substep C</li>
				</ol>
			<li>step 2</li>
			<li>step 3</li>
			<li>step 4</li>
		</ol>
		<!--Unordered lists appear as bullets-->	
		<h2>Unordered List</h2>
		<ul>
			<li>Bullet 1</li>
			<li>Bullet 2</li>
			<li>Bullet 3</li>
			<li>Bullet 4</li>
		</ul>
		<h2>Definition List</h2>
		<dl>
			<dt><b>Term 1</b></dt>
			<dd>description 1</dd>
			<dt><b>Term 2</b></dt>
			<dd>description 2</dd>
		</dl>
	</body>
</html>
